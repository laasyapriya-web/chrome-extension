<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Productivity Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      animation: fadeIn 0.7s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.08);
      border-radius: 1.5rem;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      box-sizing: border-box;
      box-shadow: 0 2px 16px 0 rgba(80, 80, 180, 0.08);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .section {
      background: rgba(255,255,255,0.10);
      border-radius: 1rem;
      padding: 1.2rem 1rem;
      box-shadow: 0 1px 8px 0 rgba(80, 80, 180, 0.06);
      margin-bottom: 1rem;
    }
    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.7rem;
    }
    label, .label {
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 0.3rem;
      display: block;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border-radius: 0.7rem;
      border: none;
      margin-bottom: 0.7rem;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #222;
      box-shadow: 0 1px 4px 0 rgba(80, 80, 180, 0.04);
    }
    .pill-badge {
      display: inline-block;
      padding: 0.2rem 0.9rem;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-right: 0.5rem;
      background: #22c55e;
      color: #fff;
    }
    .pill-badge.unproductive { background: #ef4444; }
    .pill-badge.neutral { background: #64748b; }
    .btn {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #6366f1;
      color: #fff;
      box-shadow: 0 1px 8px 0 rgba(80, 80, 180, 0.06);
      transition: background 0.3s, transform 0.2s;
      margin-top: 0.7rem;
    }
    .btn:hover {
      background: #4f46e5;
      transform: scale(1.04);
    }
    .theme-toggle {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 1.3rem;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .theme-toggle:hover { opacity: 1; }
    @media (max-width: 500px) {
      .container { padding: 1rem 0.3rem; }
      h1 { font-size: 1.1rem; }
    }
    .fade-in { animation: fadeIn 0.7s ease; }
  </style>
</head>
<body>
  <button class="theme-toggle" id="theme-toggle" title="Switch Theme">ðŸŒ™</button>
  <div class="container fade-in">
    <h1>Settings</h1>
    <div class="section">
      <div class="section-title">Productive Domains</div>
      <label for="productive-domains">Domains (comma separated):</label>
      <input type="text" id="productive-domains" placeholder="e.g. github.com, leetcode.com">
      <span class="pill-badge">Productive</span>
    </div>
    <div class="section">
      <div class="section-title">Unproductive Domains</div>
      <label for="unproductive-domains">Domains (comma separated):</label>
      <input type="text" id="unproductive-domains" placeholder="e.g. youtube.com, facebook.com">
      <span class="pill-badge unproductive">Unproductive</span>
    </div>
    <div class="section">
      <div class="section-title">Daily Time Goal</div>
      <label for="daily-goal">Minutes:</label>
      <input type="number" id="daily-goal" min="0" placeholder="e.g. 120">
    </div>
    <div class="section">
      <div class="section-title">Notifications</div>
      <label class="label"><input type="checkbox" id="notifications-toggle"> Enable reminders</label>
    </div>
    <button class="btn" id="save-settings">Save Settings</button>
  </div>
  <script src="settings.js"></script>
</body>
</html>
